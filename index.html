		<script type="text/javascript">
			$(document).ready(function($)
			{
				var selectedA = 0;
				$('li#menu-item').hover(function()
				{
					if($(this).is('li'))
					{
						selectedA = $(this).children('a');
						$(this).css({'background-color': '#4000FF', 'font-weight' : 'bold'});
						selectedA.css('color', 'white');
						$(this).removeAttr('id')
						$(this).toggleClass('visibleMenuItem');
					}
					else
					{
						selectedA = $(this);
						$(this).parent().css({'background-color': '#4000FF', 'font-weight' : 'bold'});
						$(this).css('color', 'white');
					}
				});
				$('li#menu-item').mouseout(function()
				{
					selectedA.parent().css({'background-color': 'transparent', 'font-weight' : 'normal'});
					selectedA.css('color', 'grey');
					$(this).attr('id', 'menu-item');
				});
			});
		</script>
